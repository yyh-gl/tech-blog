{{ define "main" }}
  <article class="post">
    {{ .Render "header" }}
    <div id="socnet-share">
      {{ partial "share-buttons" . }}
    </div>
    <div class="content">
      {{ .Render "featured" }}
      {{ .Content | replaceRE "<pre" "<pre class=\"line-numbers\"" | safeHTML }}
    </div>
    <footer>
      {{ .Render "stats" }}
    </footer>
    <div class="fix">
      <a href="https://github.com/yyh-gl/tech-blog/issues/new?template=fix_proposal.md&assignees=yyh-gl&title=修正提案：『{{ .Page.Title }}』">
        修正提案
      </a>
    </div>
  </article>
<!-- TODO: そのうちコメント機能つけてもいいなぁ -->
<!--  {{ if not ( eq .Params.comments false) }}-->
<!--    {{ .Render "comments" }}-->
<!--  {{ end }}-->
  <div class="pagination">
    {{ if .NextInSection }}
      <a href="{{ .NextInSection.RelPermalink }}" class="button left"><span>{{ .NextInSection.Title }}</span></a>
    {{ end }}
    {{ if .PrevInSection }}
      <a href="{{ .PrevInSection.RelPermalink }}" class="button right"><span>{{ .PrevInSection.Title }}</span></a>
    {{ end }}
  </div>
{{ end }}
