<article class="post">
  {{ .Render "header" }}
  <section id="social-share">
    {{ partial "share-buttons" . }}
  </section>
  {{ .Render "featured" }}
  <div class="content">
    {{ .Content | replaceRE "<pre>" "<pre class=\"line-numbers\">" | safeHTML }}
  </div>
  <footer>
    {{ .Render "stats" }}
  </footer>
</article>
